<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .input-form{
            width: 200px;

            border-radius: 10px;

        }

            font-size: 2rem;
            background-color: black;

            border-radius: 10px;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <center>

        </div>
        <br>
        <p>Copyright @<span id="date"></span></p>
    </center>

            const Validate = () => {
                var passElement = document.getElementById("pass");

                console.log(passElement.value);
