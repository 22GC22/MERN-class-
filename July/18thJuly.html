<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <button onclick = getPosts()>Get USERS</button>
    
</body>
<script>
    const getPosts = () => {
    let url = "https://jsonplaceholder.typicode.com/users";
    fetch(url).then(
        
        (response) => {
            console.log("Data Fetch");
            return response.json().then((finalresult) => {
        finalresult.map((v,i,arr) => {
            // console.log(finalresult[i]);
            var user = arr[i];
            console.log(user.name);
        })
    });
        }
    )

    console.log("Data Recieved");
};


</script>
